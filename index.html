<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: Inter;
      src: url(/assets/fonts/static/Inter-Regular.ttf);
    }
  </style>
</head>

<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen font-inter">
  <div class="bg-gray-800 max-w-xs w-full p-6 rounded-lg">
    <img src="./assets/images/avatar-jessica.jpeg" alt="" class="w-20 h-20 rounded-full mx-auto mb-5">
    <h1 class="text-2xl text-white text-center">Jessica Randall
      <span class="text-green-400 block text-base my-2">London, United Kingdom</span>
    </h1>
    <p class="text-white text-center">"Front-end developer and avid reader."</p>

    <ul class="grid gap-2 mt-8">
      <li><button
          class="bg-gray-700 text-white font-bold w-full py-3 rounded-md transition-all duration-150 hover:bg-green-400 hover:text-gray-900">GitHub</button>
      </li>
      <li><button
          class="bg-gray-700 text-white font-bold w-full py-3 rounded-md transition-all duration-150 hover:bg-green-400 hover:text-gray-900">Frontend
          Mentor</button></li>
      <li><button
          class="bg-gray-700 text-white font-bold w-full py-3 rounded-md transition-all duration-150 hover:bg-green-400 hover:text-gray-900">LinkedIn</button>
      </li>
      <li><button
          class="bg-gray-700 text-white font-bold w-full py-3 rounded-md transition-all duration-150 hover:bg-green-400 hover:text-gray-900">Twitter</button>
      </li>
      <li><button
          class="bg-gray-700 text-white font-bold w-full py-3 rounded-md transition-all duration-150 hover:bg-green-400 hover:text-gray-900">Instagram</button>
      </li>
    </ul>
  </div>

  <div class="text-white text-center text-sm mt-4">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-blue-500">Frontend Mentor</a>.
    Coded by <a href="#" class="text-blue-500">Prashant Varnwal</a>.
  </div>
</body>

</html>
